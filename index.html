
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>كابتن - تطبيق السائق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        /* تأمين واجهة مستخدم تشبه الهاتف المحمول في المتصفح */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d1a12;
            font-family: 'Cairo', sans-serif;
        }
        #root {
            display: flex;
            justify-content: center;
        }
        /* تحسين مظهر المكونات التي يتم تحويلها بواسطة react-native-web */
        [data-focusable="true"] {
            cursor: pointer;
            outline: none;
        }
        /* react-native-web uses inline styles, so force Material Icons ligatures globally */
        [style*="Material Icons Round"] {
            font-family: "Material Icons Round" !important;
            font-weight: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            font-feature-settings: "liga";
            -webkit-font-feature-settings: "liga";
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-native": "https://esm.sh/react-native-web@0.19.13",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "express": "https://esm.sh/express@^5.2.1",
    "http": "https://esm.sh/http@^0.0.1-security",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "cors": "https://esm.sh/cors@^2.8.6"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
